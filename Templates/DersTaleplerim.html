{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdiğim Dersler</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
        .icon-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #96f3ffdc;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px; 
        }

        .icon-circle i {
            color: white;
        }

        .custom-card {
            border-radius: 10px; 
            padding: 20px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 6px rgba(156, 238, 5, 0.527); 
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Ders Taleplerim</h2>

    <div class="row">
        {% for ders in ders_taleplerim %}
        <div class="col-md-4">
            <div class="card custom-card">
                <div class="card-header">
                    <i class="fas fa-pen icon-circle"></i> Ders
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="icon-circle"><i class="fas fa-book"></i></div>
                            <strong>Ders Adı:</strong> {{ ders.ders }}
                        </div>
                        <div class="col-md-6">
                            <div class="icon-circle"><i class="fas fa-money-bill"></i></div>
                            <strong>Bütçe Aralığı:</strong> {{ ders.min_butce }} - {{ ders.max_butce }}
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <div class="icon-circle"><i class="fas fa-language"></i></div>
                            <strong>Dersin Dili:</strong> {{ ders.dil }}
                        </div>
                        <div class="col-md-6">
                            <div class="icon-circle"><i class="fas fa-map-marker-alt"></i></div>
                            <strong>Dersin Konumu:</strong> {{ ders.konum }}
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <a href="{% url 'TalepDetay' ders.id %}" class="btn btn-primary btn-sm"><i class="fas fa-eye"></i> Görüntüle</a>
                            <a href="{% url 'TalepDuzenle' ders.id %}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Düzenle</a>
                            <a href="{% url 'TalepSil' ders.id %}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Sil</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <a href="{% url 'TalepOlustur'  %}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Yeni Talep Ekle
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
